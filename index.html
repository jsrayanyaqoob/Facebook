<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <div class="image-para-main-div">

                            <!-- IMAGE AND PARAGRAPH -->
<div class="img-div">

    <img src="facebook.svg" alt="facebook heading" class="facebook-img">
    <p class="para">Facebook helps you connect and share <br/> with the people in your life.</p>
</div>

                            <!-- FORMS -->

        <form class="input-forms">
            <div class="input-holders-main-div">
                <input type="text" placeholder="Email address or phone number" class="email-input">
                <input type="password" placeholder="Password" class="password-input">
                <a href="#" class="login-anchor">Log in</a>
                <a href="#" class="forgot-pass">Forgotten password?</a><hr class="horizontal-line">
                <a href="#" class="create-new">Create new account</a>
            </div>
        </form> 
    </div>

    <div class="last-para-div">
        <p class="last-para"><span class="create-the-page">Create a Page</span> for a celebrity, brand or business</p>
    </div>
</body>
</html>
